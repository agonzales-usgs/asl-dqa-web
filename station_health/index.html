<html>
<head>
    <title>Data Quality Analyzer</title>

    <script type="text/javascript" src="/dataq/station_health/js/weights-raw.js"></script>
    <script type="text/javascript" src="/dataq/station_health/js/table.js"></script>
    <script type="text/javascript" src="/dataq/station_health/js/plots.js"></script>
    <script type="text/javascript" src="/dataq/station_health/js/dataq.js"></script>

    <!-- Source Libs for Debugging -->
    <!-- - ->
    <script type="text/javascript" src="/dataq/station_health/js/jquery.js"></script>
    <script type="text/javascript" src="/dataq/station_health/js/jquery-ui-min.js"></script>
    <script type="text/javascript" src="/dataq/station_health/js/jquery.jstore-all-min.js"></script>
    <script type="text/javascript" src="/dataq/station_health/js/jquery.timers.js"></script>
    <script type="text/javascript" src="/dataq/station_health/js/jquery.base64.js"></script>
    <script type="text/javascript" src="/dataq/station_health/js/jquery.tablesorter.js"></script>
    <script type="text/javascript" src="/dataq/station_health/js/jquery.hashchange.min.js"></script>
    <script type="text/javascript" src="/dataq/station_health/js/jquery.jqplot.js"></script>
    <script type="text/javascript" src="/dataq/station_health/js/plugins/jqplot.cursor.js"></script>
    <script type="text/javascript" src="/dataq/station_health/js/plugins/jqplot.canvasTextRenderer.js"></script>
    <script type="text/javascript" src="/dataq/station_health/js/plugins/jqplot.canvasAxisLabelRenderer.js"></script>
    <script type="text/javascript" src="/dataq/station_health/js/plugins/jqplot.categoryAxisRenderer.js"></script>

</head>
<body>
    <input id="data-url"    type="hidden" value="/cgi-bin/metrics.py" />
    <input id="engine-up"   type="hidden" value="FALSE" />
    <input id="table-ready" type="hidden" value="FALSE" />
    <div id="main">
        <div id="controls">
            <div id="control-table">
                <div class="label"  id="label-availability">Availability 0.0%</div>
                <div class="weight" id="weight-availability"></div>
                <div class="label"  id="label-gaps">Gaps 0.0%</div>
                <div class="weight" id="weight-gaps"></div>
                <div class="label"  id="label-timing">Timing Quality 0.0%</div>
                <div class="weight" id="weight-timing"></div>
                <div class="label"  id="label-coherence">Coherence 0.0%</div>
                <div class="weight" id="weight-coherence"></div>
                <div class="label"  id="label-power">Power Difference 0.0%</div>
                <div class="weight" id="weight-power"></div>
                <div class="label"  id="label-noise">Noise 0.0%</div>
                <div class="weight" id="weight-noise"></div>
                <div class="label"  id="label-calibration">Calibration 0.0%</div>
                <div class="weight" id="weight-calibration"></div>
                <div class="total">
                    <span>Total:</span>
                    <span id="weight-total">100.0%</span>
                </div>
                <div class="apply">
                    <button id="apply-weights"/>Apply Weights</button>
                </div>
            </div>
            <div id="control-display">
                <div id="home"><a href="#"><img alt="Back to &quot;Home&quot; view of all stations." src="/dataq/station_health/images/home-24.png"/></a></div>
                <div id="up"><a href="#"><img alt="Exit plot view." src="/dataq/station_health/images/up-24.png"/></a></div>
                <button id="control-toggle"/>Show Controls</button>
                <button id="clear-filters">Clear Filters</button>
                <!-- - ->
                <input id="log" type="text" value="" size="40"/>
                <!- - -->
                <input id="filter-network"  class="filter" type="text" alt="Network"  value="" size="10"/>
                <input id="filter-station"  class="filter" type="text" alt="Station"  value="" size="10"/>
                <input id="filter-location" class="filter" type="text" alt="Location" value="" size="10"/>
                <input id="filter-channel"  class="filter" type="text" alt="Channel"  value="" size="10"/>
                <select class="subset" id="filter-subset">
                    <option value="ALL">All</option>
                    <optgroup label="Networks">
                        <option value="CU">CU</option>
                        <option value="GT">GT</option>
                        <option value="IC">IC</option>
                        <option value="IU">IU</option>
                        <option value="IW">IW</option>
                        <option value="US">US</option>
                        <option value="XX">XX</option>
                    </optgroup>
                    <optgroup label="Groups">
                        <option value="ANSS">ANSS</option>
                        <option value="CDSN">CDSN</option>
                        <option value="GCI">CTBTO GCI</option>
                        <option value="GSRAS">GSRAS</option>
                        <option value="MPINT">MP Intergral</option>
                        <option value="PTWC">PTWC</option>
                    </optgroup>
                    <optgroup label="Countries">
                        <option value="CHINA">China</option>
                        <option value="RUSSIA">Russia</option>
                        <option value="USA">USA</option>
                    </optgroup>
                    <optgroup label="Geographical">
                        <option value="AFRICA">Africa</option>
                        <option value="ANTARCTIC">Antarctica</option>
                        <option value="ASIA">Asia</option>
                        <option value="ATLANTIC">Atlantic</option>
                        <option value="AUSTRALIA">Australia</option>
                        <option value="CARIBBEAN">Caribbean</option>
                        <option value="CAMERICA">Central America</option>
                        <option value="EUROPE">Europe</option>
                        <option value="NAMERICA">North America</option>
                        <option value="PACIFIC">Pacific</option>
                        <option value="SAMERICA">South America</option>
                    </optgroup>
                </select>
                <input class="subset-data" type="hidden" name="SUBSET_ANSS"       value="" />
                <input class="subset-data" type="hidden" name="SUBSET_CARIBBEAN"  value="" />
                <input class="subset-data" type="hidden" name="SUBSET_CHINA"      value="" />
                <input class="subset-data" type="hidden" name="SUBSET_CTBTO"      value="" />
                <input class="subset-data" type="hidden" name="SUBSET_CTBTO_GCI"  value="" />
                <input class="subset-data" type="hidden" name="SUBSET_PTWC"       value="" />
                <input class="subset-data" type="hidden" name="SUBSET_RUSSIA"     value="" />
                <input class="subset-data" type="hidden" name="SUBSET_USA"        value="" />
                <div id="displaying">
                    &nbsp;
                    <!--span class="display-title">Displaying:</span-->
                    <span class="display-month">--</span>
                    <span class="display-info">(--)</span>
                    &nbsp;
                </div>
                <div id="progress">
                    <img src="/dataq/station_health/images/progress.gif">
                </div>
            </div>
        </div>
        <div id="table">
        </div>
        <div id="plots">
            </br>
        </div>
        <div id="log">
        </div>
    </div>
</body>
<html>
